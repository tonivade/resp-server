apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'com.bmuschko.nexus'

group = 'com.github.tonivade'
archivesBaseName = 'resp-server'
version = '0.18.0-SNAPSHOT'

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
  }
}

jacoco {
  toolVersion = '0.8.5'
}

test {
  useJUnitPlatform()

  jacoco {
    destinationFile = file("${buildDir}/jacoco/test.exec")
  }
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.enabled = true
    xml.destination file("${buildDir}/reports/jacoco/report.xml")
  }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url = 'https://oss.sonatype.org/content/repositories/snapshots'
  }
  maven {
    url = "http://dl.bintray.com/typesafe/maven-releases" 
  }
  maven { 
    url = "https://jitpack.io"
  }
}

dependencies {
  api 'io.netty:netty-all:4.1.64.Final'
  api 'io.reactivex.rxjava3:rxjava:3.0.12'
  api 'com.github.tonivade:purefun-core:2.2'
  api 'org.slf4j:slf4j-api:1.7.30'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
  testImplementation 'org.mockito:mockito-core:3.9.0'
  testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

modifyPom {
  project {
    name 'RESP Server'
    description 'Netty implementation of REdis Serialization Protocol, and a simple framework to implement command based protocols'
    url 'https://github.com/tonivade/resp-server'
    inceptionYear '2015'

    scm {
      url 'https://github.com/tonivade/resp-server'
      connection 'scm:https://github.com/tonivade/resp-server.git'
      developerConnection 'scm:git://github.com/tonivade/resp-server.git'
    }

    licenses {
      license {
        name 'The MIT License (MIT)'
        url 'https://github.com/tonivade/resp-server/blob/master/LICENSE'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'tonivade'
        name 'Antonio Mu√±oz'
        email 'antoniogmc@gmail.com'
      }
    }
  }
}

extraArchive {
  sources = true
  tests = false
  javadoc = true
}

nexus {
  sign = true
  repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
  snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
}
